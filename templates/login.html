<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atenea - Iniciar Sesión</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" id="favicon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #212121;
            color: #ececec;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background-color: #171717;
            border: 1px solid #2f2f2f;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ececec;
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 5px;
            animation: float 3s ease-in-out infinite;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 1px solid #3f3f3f;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #2f2f2f;
            color: #ececec;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4FC3F7;
            background-color: #3f3f3f;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 195, 247, 0.1);
        }

        .form-group input::placeholder {
            color: #8e8ea0;
        }

        .form-group .icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8ea0;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4FC3F7, #2196F3);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #29B6F6, #1976D2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 195, 247, 0.3);
        }

        .btn-google {
            width: 100%;
            padding: 15px;
            background-color: #2f2f2f;
            color: #ececec;
            border: 1px solid #3f3f3f;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .btn-google:hover {
            background-color: #3f3f3f;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.2);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link p {
            color: #8e8ea0;
            font-size: 14px;
        }

        .signup-text {
            color: #4FC3F7;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-text:hover {
            text-decoration: underline;
        }

        .flash-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error-message {
            background-color: #4a1d1d;
            border: 1px solid #cc4444;
            color: #ff6b6b;
        }

        .success-message {
            background-color: #1d4a2a;
            border: 1px solid #44cc66;
            color: #6bff8b;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-form h2 {
                font-size: 24px;
            }
        }

        .auth-info {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: #2f2f2f;
            border-radius: 8px;
            border: 1px solid #3f3f3f;
        }

        .auth-info p {
            color: #8e8ea0;
            font-size: 13px;
            margin: 0;
        }

        /* Animación para el logo */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="/login" method="POST">
            <h2>
                <div class="logo-icon">
                    <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Atenea Logo">
                </div>
                Atenea
            </h2>

            <!-- Mostrar mensaje de error o éxito -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message error-message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}

            <div class="form-group">
                <span class="icon">👤</span>
                <input type="text" name="email" placeholder="Usuario Epicor" required>
            </div>

            <div class="form-group">
                <span class="icon">🔒</span>
                <input type="password" name="contrasena" placeholder="Contraseña Epicor" required>
            </div>

            <button type="submit" class="btn">Iniciar Sesión</button>

            <!-- Botón para registrarse con Google -->
            <a href="/google_login/google" class="btn-google">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuar con Google
            </a>

            <div class="signup-link">
                <p>¿No tienes cuenta? <a href="/registro" class="signup-text">¡Crea una ahora!</a></p>
            </div>
        </form>
    </div>

    <script>
        // Crear favicon circular con fondo negro
        function createBlackBackgroundFavicon() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 32;
            canvas.height = 32;
            
            // Crear un círculo negro de fondo
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(16, 16, 16, 0, Math.PI * 2);
            ctx.fill();
            
            // Cargar y dibujar el logo
            const img = new Image();
            img.onload = function() {
                // Crear un clipping circular para el logo
                ctx.save();
                ctx.beginPath();
                ctx.arc(16, 16, 14, 0, Math.PI * 2);
                ctx.clip();
                
                // Dibujar la imagen centrada dentro del círculo
                const size = 28;
                const x = (32 - size) / 2;
                const y = (32 - size) / 2;
                ctx.drawImage(img, x, y, size, size);
                
                ctx.restore();
                
                // Convertir a dataURL y actualizar favicon
                const faviconUrl = canvas.toDataURL('image/png');
                const favicon = document.getElementById('favicon');
                if (favicon) {
                    favicon.href = faviconUrl;
                } else {
                    const newFavicon = document.createElement('link');
                    newFavicon.rel = 'icon';
                    newFavicon.type = 'image/png';
                    newFavicon.href = faviconUrl;
                    document.head.appendChild(newFavicon);
                }
            };
            img.src = '{{ url_for("static", filename="images/logo.png") }}';
        }

        // Crear favicon al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            createBlackBackgroundFavicon();
        });
    </script>
</body>
</html>
