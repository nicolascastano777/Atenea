<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Atenea</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" id="favicon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #212121;
            color: #ececec;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-container {
            background-color: #171717;
            border: 1px solid #2f2f2f;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 {
            color: #ececec;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 5px;
            animation: float 3s ease-in-out infinite;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .profile-logo {
            width: 80px;
            height: 80px;
            background: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 10px;
            margin: 0 auto 30px auto;
            animation: float 3s ease-in-out infinite;
        }

        .profile-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .profile-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #2f2f2f;
            border: 1px solid #3f3f3f;
            border-radius: 12px;
            text-align: left;
            transition: all 0.3s ease;
        }

        .profile-item:hover {
            background-color: #3f3f3f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.1);
        }

        .profile-item i {
            color: #4FC3F7;
            font-size: 18px;
            margin-right: 15px;
            width: 20px;
        }

        .profile-item span {
            font-weight: 600;
            color: #ececec;
            margin-right: 10px;
        }

        .profile-item-value {
            color: #8e8ea0;
            font-weight: 400;
        }

        .btn-back {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4FC3F7, #2196F3);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #29B6F6, #1976D2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 195, 247, 0.3);
        }

        .logout-btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background-color: #2f2f2f;
            color: #ececec;
            text-decoration: none;
            border: 1px solid #3f3f3f;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background-color: #4a1d1d;
            border-color: #cc4444;
            color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(204, 68, 68, 0.2);
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .profile-icon {
                font-size: 60px;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>
            Mi Perfil
        </h2>
        <div class="profile-logo">
            <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Atenea Logo">
        </div>
        
        <div class="profile-item">
            <i class="fas fa-user"></i>
            <span>Usuario:</span> <span class="profile-item-value">{{ usuario }}</span>
        </div>
        <div class="profile-item">
            <i class="fas fa-envelope"></i>
            <span>Correo:</span> <span class="profile-item-value">{{ email }}</span>
        </div>

        <a href="/pagina_principal" class="btn-back">
            <i class="fas fa-arrow-left"></i> Volver al Chat
        </a>
        
        <a href="/logout" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </a>
    </div>

    <script>
        // Crear favicon circular con fondo negro
        function createBlackBackgroundFavicon() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 32;
            canvas.height = 32;
            
            // Crear un círculo negro de fondo
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(16, 16, 16, 0, Math.PI * 2);
            ctx.fill();
            
            // Cargar y dibujar el logo
            const img = new Image();
            img.onload = function() {
                // Crear un clipping circular para el logo
                ctx.save();
                ctx.beginPath();
                ctx.arc(16, 16, 14, 0, Math.PI * 2);
                ctx.clip();
                
                // Dibujar la imagen centrada dentro del círculo
                const size = 28;
                const x = (32 - size) / 2;
                const y = (32 - size) / 2;
                ctx.drawImage(img, x, y, size, size);
                
                ctx.restore();
                
                // Convertir a dataURL y actualizar favicon
                const faviconUrl = canvas.toDataURL('image/png');
                const favicon = document.getElementById('favicon');
                if (favicon) {
                    favicon.href = faviconUrl;
                } else {
                    const newFavicon = document.createElement('link');
                    newFavicon.rel = 'icon';
                    newFavicon.type = 'image/png';
                    newFavicon.href = faviconUrl;
                    document.head.appendChild(newFavicon);
                }
            };
            img.src = '{{ url_for("static", filename="images/logo.png") }}';
        }

        // Crear favicon al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            createBlackBackgroundFavicon();
        });
    </script>
</body>
</html>
