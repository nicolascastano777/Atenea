<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="../static/perfil.css">
    <!-- Añadir Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
</head>
<body>
    <div class="profile-container">
        <h2>Mi Perfil</h2>
        <!-- Ícono de usuario en grande -->
        <i class="fas fa-user profile-icon"></i>
        
        <!-- Información del usuario -->
        <div class="profile-item">
            <i class="fas fa-user"></i>
            <span>Usuario:</span> {{ usuario }}
        </div>
        <div class="profile-item">
            <i class="fas fa-envelope"></i>
            <span>Correo:</span> {{ email }}
        </div>

        <!-- Botón para volver al inicio -->
        <a href="/pagina_principal" class="btn-back">Volver a Inicio</a>
    </div>

    <!-- Chat de n8n -->
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://apps.alico-sa.com/webhook/6dfbf8bb-a111-43a3-a00f-1c2d6b6379a9/chat'
        });
    </script>
</body>
</html>
